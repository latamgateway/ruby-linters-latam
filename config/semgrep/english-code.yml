rules:
  - id: english-code
    pattern-regex: "[^[:ascii:]]+"
    paths:
      exclude:
        - "*.yml"
        - "*.yaml"
        - "config/locales/**/*.rb"
    message: |
      Keep the code and any literal values in English.
      Extract all translations into an appropriate configuration.
    languages:
      - generic
    severity: ERROR
    metadata:
      references:
        - https://rubystyle.guide/#english-identifiers
